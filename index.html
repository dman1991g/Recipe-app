<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Recipe App</h1>

        <!-- ðŸ”Ž Search (Explore only) -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>

        <button id="shopping-list-btn">View Shopping List</button>

        <!-- ðŸ§­ New Navigation -->
        <nav>
            <button id="explore-btn">Explore Recipes</button>
            <button id="cookbook-btn">My Cookbook</button>
            <button id="add-recipe-btn">Add Recipe</button>
        </nav>
    </header>

    <main>
        <!-- ðŸŒ API & Cookbook Recipes Show Here -->
        <div id="recipe-list"></div>

        <!-- ðŸ“„ Recipe Details -->
        <div id="recipe-details" style="display: none;"></div>

        <!-- ðŸ›’ Shopping List -->
        <div id="shopping-list" style="display: none;"></div>

        <!-- âž• ADD RECIPE FORM (hidden by default) -->
        <div id="add-recipe-form" style="display: none;">
            <h2>Add a Recipe to My Cookbook</h2>

            <input type="text" id="new-title" placeholder="Recipe Title">

            <textarea id="new-ingredients" placeholder="Ingredients (one per line)"></textarea>

            <textarea id="new-instructions" placeholder="Instructions (one step per line)"></textarea>

            <input type="number" id="new-cookTime" placeholder="Cook Time (minutes)">
            <input type="number" id="new-servings" placeholder="Servings">

            <button id="save-recipe-btn">Save to My Cookbook</button>
            <button id="cancel-add-btn">Cancel</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Recipe App</p>
    </footer>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
